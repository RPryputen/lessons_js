<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 3</title>
</head>

<body>
	<h2><a href="../index.html">Список Задач</a></h2>
	<h1>Задача 3</h1>
	<p> Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

	<script>
		// 1 Вводим данные
		let itemPrice = parseFloat(prompt('Цена товара:', '0'))	
		let quantityItem = parseInt(prompt('Количество товара:', '1'))	
		const VAT_PERCENTAGE = 0.05
		// 2 ищем результат
		let totalPrice = itemPrice * quantityItem
		let totalPriceVat = totalPrice * VAT_PERCENTAGE
		let finalPrice = totalPrice - totalPriceVat

		// 3 выводим результат
		document.write(`Цена товара - ${itemPrice} usd<br>
		Количество товара - ${quantityItem} шт<br>
		Общая Сумма без ПДВ - ${totalPrice} usd<br>
		Сумма ПДВ - ${totalPriceVat.toFixed (2)} usd<br>
		Итоговая Сумма - ${finalPrice.toFixed (2)} usd`)
	</script>
</body>

</html>
