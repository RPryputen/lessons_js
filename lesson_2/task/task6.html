<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 6</title>
</head>

<body>
	<h2><a href="../index.html">Список Задач</a></h2>
	<h1>Задача 6</h1>
	<p> З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо
		та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>

	<script>
		// 1 Вводим данные
		let firstItemPrice = parseFloat(prompt('Введите цену первого товара:', '0'))
		let firstItemQuantity = parseInt(prompt('Введите количество первого товара:', '1'))
		let secondItemPrice = parseFloat(prompt('Введите цену второго товара:', '0'))
		let secondItemQuantity = parseInt(prompt('Введите количество второго товара:', '1'))
		let thirdItemPrice = parseFloat(prompt('Введите цену третьего товара:', '0'))
		let thirdItemQuantity = parseInt(prompt('Введите количество третьего товара:', '1'))

		// 2 ищем результат
		firstItemTotal = firstItemPrice * firstItemQuantity
		secondItemTotal = secondItemPrice * secondItemQuantity
		thirdItemTotal = thirdItemPrice * thirdItemQuantity
		totalPrice = firstItemTotal + secondItemTotal + thirdItemTotal


		// 3 выводим результат
		document.write(`
		<table border="2px">
			<tr>
				<th>первый товар</th>
				<th>цена</th>
				<th>количество</th>
				<th>сумма</th>
			</tr>
			<tr>
				<th></th>
				<th>${firstItemPrice.toFixed(2)}</th>
				<th>${firstItemQuantity}</th>
				<th>${firstItemTotal.toFixed(2)}</th>
			</tr>
			<tr>
				<th>второй товар</th>
				<th>цена</th>
				<th>количество</th>
				<th>сумма</th>
			</tr>
			<tr>
				<th></th>
				<th>${secondItemPrice.toFixed(2)}</th>
				<th>${secondItemQuantity}</th>
				<th>${secondItemTotal.toFixed(2)}</th>
			</tr>
			<tr>
				<th>третий товар</th>
				<th>цена</th>
				<th>количество</th>
				<th>сумма</th>
			</tr>
			<tr>
				<th></th>
				<th>${thirdItemPrice.toFixed(2)}</th>
				<th>${thirdItemQuantity}</th>
				<th>${thirdItemTotal.toFixed(2)}</th>
			</tr>
			<tr>
				<th></th>
				<th></th>
				<th></th>
				<th>Итого</th>
			</tr>
			<tr>
				<th></th>
				<th></th>
				<th></th>
				<th>${totalPrice.toFixed(2)}</th>
			</tr>
		</table>`)
	</script>
</body>

</html>
