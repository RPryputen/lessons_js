<body>
	<h2><a href="../index.html">Список Задач</a></h2>
	<h1>Задача 2</h1>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

	<script>
		// 1 Вводим данные
		let yearBirth = parseInt(prompt('Введите год рождения:', '0'))	

		// 2 ищем результат
		let today = new Date()
		let yearNow = today.getFullYear();
		today = yearNow - yearBirth 

		// 3 выводим результат
		document.write(`Вы родились в - ${yearBirth} году<br>
		Текущий год - ${yearNow}<br>
		Вам - ${today} лет`)
	</script>
</body>
