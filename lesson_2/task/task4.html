<body>

	<h1>Задача 4</h1>
	<p> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

	<script>
		// 1 Вводим данные
		let centimeter = parseFloat(prompt('Длина в Сантиметрах:', '0'))			
		const ONE_METER_IN_CENTIMETERS = 100
		const ONE_KILOMETER_IN_METERS = 1000
		// 2 ищем результат
		let meters = centimeter / ONE_METER_IN_CENTIMETERS
		let kilometers = meters / ONE_KILOMETER_IN_METERS

		// 3 выводим результат
		document.write(`В ${centimeter} сантиметрах будет - ${meters} метров или ${kilometers} километров`)
	</script>
</body>
