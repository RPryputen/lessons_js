<body>
	<h2><a href="../index.html">Список Задач</a></h2>
	<h1>Задача 7</h1>
	<p> Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

	<script>
		// 1 Вводим данные
		let minMonth=1, maxMonth=12
		let minDay=0, maxDay=6
	

		// 2 ищем результат
		let month = minMonth + Math.floor(Math.random()*(maxMonth-minMonth+1))		
		let day = minDay + Math.floor(Math.random()*(maxDay-minDay+1))
		let total = month + day
		

		// 3 выводим результат
		document.write(`Месяц - ${month}<br>
		День - ${day}<br>
		Сумма - ${total}`)
	</script>
</body>
