	<h1>Задача 5</h1>
	<p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

	<script>
		// 1 Вводим данные
		let seconds = parseInt(prompt('Количество секунд:', '0'))			
		const ONE_HOUR_IN_SECONDS = 60 * 60
		const ONE_MINUTE_IN_SECONDS = 60
		// 2 ищем результат
		let hours = Math.floor(seconds / ONE_HOUR_IN_SECONDS) 
		let minutes = Math.floor((seconds - hours * ONE_HOUR_IN_SECONDS) / ONE_MINUTE_IN_SECONDS)
		

		// 3 выводим результат
		document.write(`Сначала добы прошло ${seconds} секунд это - ${minutes} минут(а) и ${hours} час(ов)`)
	</script>
</body>
