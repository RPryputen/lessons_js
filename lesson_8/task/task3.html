	<h1>Задача 3</h1>
	<p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>


	<script>

		const ivanNameTotal = getIvanNameCount(['Иван', 'Вася', 'Иван', 'Коля', 'Иван'])
		function getIvanNameCount(array) {
			let ivanCount = 0
			for (let i = 0; i < array.length; i++) {
				if (array[i] === 'Иван')
				ivanCount++				
			}
			return ivanCount
		}
		document.write(`Имя Иван - встречается ${ivanNameTotal} раз`)


	</script>
