	<h1>Задача 6</h1>
	<p> Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
		користувач (кількість грошей задається).
	</p>


	<script>
		const productPrices = [1000, 20, 31, 1500, 225]
		const productsTitle = ['cheese', 'juice', 'bread', 'iphone', 'Big Tasty']
		const userMoney = parseFloat(prompt('Сколько у Вас денег? -', '100'))
		const whatYouCanBuy = getWhatCanBuy(userMoney, productPrices, productsTitle)

		function getWhatCanBuy(money, array, arraySecond) {
			const listItems = []
			for (let i = 0; i < array.length; i++) {
				if (money >= array[i])
					listItems.push(`<br>${arraySecond[i]} цена ${array[i]}`)
			}
			return listItems
		}

		document.write(`Вы можете купить ${whatYouCanBuy}`)


	</script>
