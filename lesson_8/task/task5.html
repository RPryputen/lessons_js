<body style="font-size: 24px;">

	<h1>Задача 5</h1>
	<p> Дано послідовність оцінок учня. Підрахувати кількість:
		<br>1) двійок
		<br>2) кількість хороших оцінок (добре, відмінно);
		<br>3) кількість оцінок, які нижче середнього.
	</p>


	<script>

		const studentGradeQuantity = [2, 4, 5, 3, 5, 3, 2, 3, 5, 2, 3]

		const quantityDeuceGrade = getGradeDeuce(studentGradeQuantity)
		const quantityFourAndFiveGrade = getGradeFourAndFive(studentGradeQuantity)
		const quantityGradeBelowFour= getGradeBelowFour(studentGradeQuantity)

		function getGradeDeuce(array) {
			let count = 0
			for (let i = 0; i < array.length; i++) {
				if (array[i] === 2) count++
			}
			return count
		}
		function getGradeFourAndFive (array){
			let count = 0
			for (let i = 0; i < array.length; i++) {
				if (array[i] > 3) count++
			}
			return count
		}
		function getGradeBelowFour(array){
			let count = 0
			for (let i = 0; i < array.length; i++) {
				if (array[i] < 4) count++
			}
			return count
		}

		document.write(`Оценки студента : ${studentGradeQuantity}<br><br>Количество двоек: ${quantityDeuceGrade}<br>
		Количество хороших оценок : ${quantityFourAndFiveGrade}
		<br>
		Количество ниже среднего оценок : ${quantityGradeBelowFour}`)
	</script>
