<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 7</h1>
	<p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:

	</p>


	<script>
		// 1 Вводим данные		
		let userNumber = parseInt(prompt('Введите количество абзацов', '0'));

		// 2 ищем результат
		for (let i = 1; i <= userNumber; i++) {
			document.write(`<h1>Заголовок ${i}</h1>`)
			for (let b = 1; b <= i; b++) {
				document.write(`<p>Роздiл ${i}, параграф ${b}</p>`)
			}
			document.write('<hr>')
		}

		// 3 выводим результат	


	</script>
</body>

</html>
