<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 5</title>
</head>

<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 5</h1>
	<p>Вивести таблицю
	</p>


	<script>
		// 1 Вводим данные	
		

		// 2 ищем результат
		document.write('<table border=1px;>')
		for (let j = 0, b = 1; j < 3; j++) {
			document.write('<tr>')
			for (let i = 1; i <= 3; i++, b++) {				
				document.write(`<td> ${b} </td>`)				
			}
			document.write('</tr>')
		}
		document.write('</table>')

		// 3 выводим результат	


	</script>
</body>

</html>
