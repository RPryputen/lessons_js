<body>

	<h1>Задача 4</h1>
	<p>Вивести таблицю з 3 рядків і 7 стовпців
	</p>


	<script>
		// 1 Вводим данные		



		// 2 ищем результат
		document.write('<table border=2px;>')
		for (let j = 0; j < 3; j++) {
			document.write('<tr>')
			for (let i = 1; i <= 7; i++) {
				document.write(`<td> ${i} </td>`)
			}
			document.write('</tr>')
		}
		document.write('</table>')

		// 3 выводим результат	


	</script>
</body>
