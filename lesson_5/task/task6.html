<body>

	<h1>Задача 6</h1>
	<p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком

	</p>


	<script>
		// 1 Вводим данные		
		

		// 2 ищем результат
		for (let c = 0, b = 1; c < 3; c++) {
			document.write('<table border=1>')
			for (let j = 0; j < 3; j++) {
				document.write('<tr>')
				for (let i = 1; i <= 3; i++, b++) {
					document.write(`<td> ${b} </td>`)
				}
				document.write('</tr>')
			}
			document.write('</table><br>')
		}



		// 3 выводим результат	


	</script>
</body>
