<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 11</h1>
	<p>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.

	</p>


	<script>
		// 1 Вводим данные		
		const firstNumber = parseInt(prompt('Введите первое число', '0'))
		const secondNumber = parseInt(prompt('Введите второе число', '0'))
		let sum = 0

		if (firstNumber > secondNumber) {
			for (let i = secondNumber + 1, j = 0; i < firstNumber && j < 5; i++) {
				if (i % 2 !== 0) {
					sum += i
					j++
				}
			}
		}
		else
			for (let i = firstNumber + 1, j = 0; i < secondNumber && j < 5; i++) {
				if (i % 2 !== 0) {
					sum += i
					j++
				}
			}


		document.write(`Сумма пяти нечётных чисел между ${firstNumber} и ${secondNumber} равна ${sum}.`)





		// 3 выводим результат	


	</script>
</body>
