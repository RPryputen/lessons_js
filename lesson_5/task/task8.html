<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 8</h1>
	<p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).

	</p>


	<script>
		// 1 Вводим данные		
		const minNumber = 1
		let userNumber = parseInt(prompt('Введите число', '1'))
		// 2 ищем результат

		for (let i = 1; i <= 3; i++) {
			let randomNumber = minNumber + Math.floor(Math.random() * (userNumber - minNumber + 1))
			let congratz = confirm(`Ваше число ${randomNumber}?`)
			if (congratz === true && randomNumber === userNumber) {
				document.write(`Комьютьер угадал Ваше число - ${randomNumber} с ${i} раза<br>`)
				break
			}
			else if (congratz === false && randomNumber === userNumber) {
				document.write(`Зачем врать и нажимать Нет? Ты загадал число ${userNumber} и компьютер выбрал число ${randomNumber}. НЕ делай так больше`)
				break
			}
			else if (congratz === true && randomNumber != userNumber)
				alert(`Зачем врать и нажимать Да? Ты загадал число ${userNumber} и компьютер выбрал число ${randomNumber}. Они не совпадают!`)
			else if (i === 3)
				document.write(`<br>Компьютер не угадал Ваше число с 3х раз.<br>Ваше число ${userNumber}`)
		}



		// 3 выводим результат	


	</script>
</body>
