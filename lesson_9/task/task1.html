	<h1>Задача 1</h1>
	<p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</p>


	<script>

		const userElementsNumber = parseInt(prompt('Введите кол-во елементов', '1'))
		const arrayElements = new Array(userElementsNumber)
		arrayElements.fill(0)
		document.write(`${arrayElements}`)
		

	</script>
