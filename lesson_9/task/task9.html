	<h1>Задача 9</h1>
	<p> Дано масив імен. Сформувати масив з перших літер цих імен.
	</p>


	<script>

		const someArray = ['Ваня', 'Иван', 'Василий', 'Вася', 'Олег', 'Кирилл']
		document.write(`До : ${someArray}<br>`)
		const firstLetterOfTheName = []
		someArray.forEach((element, index, arrRef) => {
			firstLetterOfTheName.push(arrRef[index][0])
		})
		document.write(`После : ${firstLetterOfTheName}<br>`)


	</script>
