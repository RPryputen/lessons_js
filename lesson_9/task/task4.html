	<h1>Задача 4</h1>
	<p>Дано масив елементів. Вивести на екран елементи, що більші за 100
	</p>


	<script>

		const someArray = [100,101,25,56,302,999,99,35,886,1,54]
		for (const biggerThen100 of someArray)
			if (biggerThen100 > 100) document.write(`${biggerThen100}<br>`)
		

	</script>
