	<h1>Задача 6</h1>
	<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
	</p>


	<script>

		const someArray = [2, 1, 5, 6, -302, -999, 9, 5, 6, -1, 5]
		document.write(`До : ${someArray}<br>`)
		someArray.forEach((element, index, arrRef) => {
			if(element > arrRef[0]) arrRef[index] *= 2			
		})
		document.write(`После : ${someArray}<br>`)
		

	</script>
