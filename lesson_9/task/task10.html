	<h1>Задача 10</h1>
	<p> Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
	</p>


	<script>

		const someArray = [22, 2221, 5555, 6, 1302, 1999, 9, 5, 6, 1555, 5]
		document.write(`До : ${someArray}<br>`)
		let tax20Percent = someArray.map((price) => (price * 0.2).toFixed(2))
		document.write(`После : ${tax20Percent}<br>`)


	</script>
