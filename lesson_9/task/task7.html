	<h1>Задача 7</h1>
	<p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
	</p>


	<script>

		const someArray = [22, 2221, 5555, 6, 1302, 1999, 9, 5, 6, 1555, 5]
		document.write(`До : ${someArray}<br>`)
		someArray.forEach((element, index, arrRef) => {
			if (element > 1000) arrRef[index] = arrRef[index] - (arrRef[index] * 0.3).toFixed(2)
		})
		document.write(`После : ${someArray}<br>`)


	</script>
</body>
