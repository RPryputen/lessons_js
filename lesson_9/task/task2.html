<body style="font-size: 24px;">

	<h1>Задача 2</h1>
	<p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена
		7-ками.</p>


	<script>

		const userElementsNumber = parseInt(prompt('Введите кол-во елементов', '1'))
		const arrayElements = new Array(userElementsNumber)

		function getElements(num) {			
			num.fill(1, 0, num.length / 2)
			num.fill(7, num.length / 2)
			return num
		}
		const resultElements = getElements(arrayElements)
		document.write(`${resultElements}`)

	</script>
</body>
