<body style="font-size: 24px;">
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 8</h1>
	<p> Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
	</p>


	<script>

		const someArray = ['A46fh', 'A236fh', 'F46fh', 'A464fh', 'S4sfh', 'A25236']
		document.write(`До : ${someArray}<br>`)
		const cardNumbersStartFromA = []
		someArray.forEach((element,index, arrRef) => {
			if (arrRef[index][0] === 'A') cardNumbersStartFromA.push(element)
	})
		 document.write(`После : ${cardNumbersStartFromA}<br>`)


	</script>
</body>
