<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 5</h1>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести
		на екран назву транспортного засобу, яким він може керувати.
	</p>


	<script>
		// 1 Вводим данные		
		const categoryDrive = prompt('Введите Вашу категорию вождения - A/B/C (латиница)')


		// 2 ищем результат


		// 3 выводим результат	
		if (categoryDrive == 'A' || categoryDrive == 'a')
			document.write('Вы можете управлять мотоциклом')
		else if (categoryDrive == 'B' || categoryDrive == 'b')
			document.write('Вы можете управлять легковым автомобилем')
		else if (categoryDrive == 'C' || categoryDrive == 'c')
			document.write('Вы можете управлять грузовиком')
		else
			document.write('Введите корректную категорию')

	</script>
</body>
