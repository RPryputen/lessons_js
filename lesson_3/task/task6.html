<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 6</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

	</p>


	<script>
		// 1 Вводим данные		
		const dayOfTheWeek = parseInt(prompt('Введите номер дня недели', '1'))


		// 2 ищем результат


		// 3 выводим результат	
		if (dayOfTheWeek == 1)
		document.write('Это понедельник')
		else if (dayOfTheWeek == 2)
		document.write('Это вторник')
		else if (dayOfTheWeek == 3)
		document.write('Это среда')
		else if (dayOfTheWeek == 4)
		document.write('Это четверг')
		else if (dayOfTheWeek == 5)
		document.write('Это пятница')
		else if (dayOfTheWeek == 6)
		document.write('Это суббота')
		else if (dayOfTheWeek == 7)
		document.write('Это воскресенье')
		else
			document.write('Введите корректное число от 1 до 7')

	</script>
</body>

</html>
