<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 6</h1>
	<p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

	</p>


	<script>
		// 1 Вводим данные		
		const numberOfTheMonth = parseInt(prompt('Введите номер месяца', '1'))


		// 2 ищем результат


		// 3 выводим результат	
		if (numberOfTheMonth == 12 || numberOfTheMonth == 1 || numberOfTheMonth == 2)
		document.write('Это Зима')
		else if (numberOfTheMonth == 3 || numberOfTheMonth == 4 || numberOfTheMonth == 5)
		document.write('Это Весна')
		else if (numberOfTheMonth == 6 || numberOfTheMonth == 7 || numberOfTheMonth == 8)
		document.write('Это Лето')
		else if (numberOfTheMonth == 9 || numberOfTheMonth == 11 || numberOfTheMonth == 11)
		document.write('Это Осень')
		else
			document.write('Введите корректное число от 1 до 12')

	</script>
