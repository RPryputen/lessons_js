<head>

<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 3</h1>
	<p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
	</p>


	<script>
		// 1 Вводим данные		
		const minRandomNumber = 1
		const maxRandomNumber = 5


		// 2 ищем результат
		const randomNumber = minRandomNumber + Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1))
		let userNumber = parseInt(prompt("Введите число от 1 до 5. У вас 2 попытки что бы угадать."))

		// 3 выводим результат	
		if (userNumber != randomNumber) {
			let lastTry = parseInt(prompt("Вы не угадали, осталась 1 попытка. Введите число от 1 до 5"))
			if (lastTry != randomNumber)
				document.write("Не угадали. Повезёт в следующий раз")
			else
				document.write(`Поздравляю Вы угадали! Число ${randomNumber}`)
		}
		else
			document.write(`Поздравляю Вы угадали! Число ${randomNumber}`)



	</script>
</body>

</html>
