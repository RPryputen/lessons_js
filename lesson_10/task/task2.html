	<p>Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.</p>


	<script>
		const arr = [5, 150, -200, -90, 5888, 9203, -1230, 900, 1990, -222, 2421, 9999]

		const moreThan100Index = arr.reduce((prevResult, element, index) => {
			if (element > 1000)
				prevResult.push(index)
			return prevResult
		}
		,[])


		document.write(moreThan100Index)



	</script>
