	<h1>Задача 8</h1>
	<p>Підрахувати кількість цін, що більше за 1000
	</p>


	<script>
		const arr = [5, 150, 200, 90, 5888, 9203, 9203, 900, 1990, 222, 222, 9999]
		const countMoreThen1000 = arr.reduce((count, currentNum) => {			
			if (currentNum > 1000)
				return count + 1
			return count
		}, 0)

		// document.write(maxNumber)
		document.write(countMoreThen1000);



	</script>
