	<h1>Задача 3</h1>
	<p>Сформувати список з тих цін, які більші за попереднє значення</p>


	<script>
		const arr = [5, 150, -200, -90, 5888, 9203, -1230, 900, 1990, -222, 2421, 9999]

		const priceHigherThenPrevious = arr.map((currentPrice, index, array) => {
			if (currentPrice > array[index-1])
				return currentPrice		
		})

		document.write(priceHigherThenPrevious)



	</script>
