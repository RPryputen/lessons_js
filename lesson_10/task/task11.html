	<h1>Задача 11</h1>
	<p>Знайти індекс першої ціни, що більше за 1000
	</p>


	<script>
		const arr = [5, 150, 200, 90, 5588, 9203, 9203, 900, 1990, 222, 222, 9999]
		const firstIndexMoreThan1000 = arr.reduce((prevIndex, currentValue, index) => {
			if (prevIndex === -1 && currentValue > 1000)
				return index
			return prevIndex
		}, -1)

		document.write(firstIndexMoreThan1000);



	</script>
