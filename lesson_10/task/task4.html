	<h1>Задача 4</h1>
	<p>Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
	</p>


	<script>
		const arr = [5, 150, 200, 90, 5888, 9203, 1230, 900, 1990, 222, 2421, 9999]
		const maxNumber = arr.reduce((prevMax, element) =>
		element > prevMax ? element : prevMax)
		const percentToMaxNumber = arr.map((number) => {
			return (number/maxNumber)*100
		})
		// document.write(maxNumber)
		document.write(percentToMaxNumber);



	</script>
