	<h1>Задача 13</h1>
	<p>Знайти індекс останньої ціни, що більше за 1000
	</p>


	<script>
		const arr = [5, 150, 200, 90, 5588, 9203, 9203, 900, 1990, 222, 1222, 999, 200]
		const lastIndexMoreThan1000 = arr.reduce((lastIndex, currentPrice, currentIndex) => {
			if (currentPrice > 1000) {
				lastIndex = currentIndex;
			}
			return lastIndex;
		}, -1);

		document.write(lastIndexMoreThan1000);



	</script>
