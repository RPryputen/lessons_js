<body>

	<h1>Задача 2</h1>
	<p> Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
	</p>


	<script>
		function workOrDayOff(day) {
			switch (day) {
				case 1:					
				case 2:					
				case 3:				
				case 4:					
				case 5:
					return "Рабочий день! Не повезло!";
				case 6:					
				case 7:
					return "Выходной день! Юхууу";	
				default:
					return "Неправильный номер недели!";
			}
		}

		const whatTheDay = workOrDayOff(parseInt(prompt('Введите номер недели 1 - 7')));
		document.write(`Сейчас ${whatTheDay}`);


	</script>
</body>
