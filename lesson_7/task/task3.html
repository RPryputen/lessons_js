<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 3</h1>
	<p> Створити окремі функції, які для 4 чисел знаходять:
		1)суму;
		2)добуток;
		3)середнє арифметичне;
		4)мінімальне значення.
	</p>


	<script>
		function numberSum(a, b, c, d) {
			return a + b + c + d
		}
		function numberMultiply(a, b, c, d) {
			return a * b * c * d
		}
		function numberAverage(a, b, c, d) {
			return (a + b + c + d) / 4
		}
		function numberMin(a, b, c, d) {
			let min = a
			if (min > b)
				min = b
			if (min > c)
				min = c
			if (min > d)
				min = d
			return min
		}

		const userNumberOne = parseFloat(prompt(`Введите первое значение -`))
		const userNumberTwo = parseFloat(prompt(`Введите второе значение -`))
		const userNumberThree = parseFloat(prompt(`Введите третее значение -`))
		const userNumberFour = parseFloat(prompt(`Введите четвертое значение -`))
		const resultSum = numberSum(userNumberOne, userNumberTwo, userNumberThree, userNumberFour)
		const resultMultiply = numberMultiply(userNumberOne, userNumberTwo, userNumberThree, userNumberFour)
		const resultAverage = numberAverage(userNumberOne, userNumberTwo, userNumberThree, userNumberFour)
		const resultMin = numberMin(userNumberOne, userNumberTwo, userNumberThree, userNumberFour)

		document.write(`Вы ввели числа a=${userNumberOne}, b=${userNumberTwo}, c = ${userNumberThree}, d = ${userNumberFour} <br>
			Сумма этих чисел будет = ${resultSum}<br>
			Умножение этих чисел будет = ${resultMultiply}<br>
			Среднее значение этих чисел будет = ${resultAverage}<br>
			Минимальное значение среди этих чисел будет = ${resultMin}<br>`)


	</script>
</body>
