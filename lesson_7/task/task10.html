	<h1>Задача 10</h1>
	<p> Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
	</p>


	<script>

		function countAveragePositiveNumbers(a) {
			let positiveNumber = 0
			const minRandomNumber = -40
			const maxRandomNumber = 40
			let  countPositive = 0
			for (let i = 1; i <= a; i++) {
				const randomNumber = minRandomNumber + Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1))
				if (randomNumber > 0) {
					positiveNumber += randomNumber
					countPositive++
				}				
				document.write(`${i} значение ${randomNumber}<br>`)
			}
			positiveNumber /= countPositive
			return positiveNumber
		}

		const showAveragePositiveNumber = countAveragePositiveNumbers(parseInt(prompt('Введите количество показателей температур')))
		document.write(`Среднее значение плюсовых показателей : ${showAveragePositiveNumber}`)



	</script>
