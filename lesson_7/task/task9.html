<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 9</h1>
	<p> Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних
		показів температури.
	</p>


	<script>

		function countSubzeroDegree(a) {
			let countSubzero = 0
			const minRandomNumber = -40
			const maxRandomNumber = 40
			for (let i = 1; i <= a; i++) {
				const randomNumber = minRandomNumber + Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1))
				if (randomNumber < 0) countSubzero++
					document.write(`${i} значение ${randomNumber}<br>`)
				
			}
			return countSubzero
		}

		const showSubzero = countSubzeroDegree(parseInt(prompt('Введите количество показателей температур')))
		document.write(`Минусовых значений было : ${showSubzero}`)



	</script>
</body>
