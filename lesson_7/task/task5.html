<body>
	<h2><a href="../">Список Задач</a></h2>
	<h1>Задача 5</h1>
	<p> Створити окремі функції, які переводять:
		Сантиметри у дюйми;
		Кілограми у фунти;
		Кілометри у милі.
	</p>


	<script>
		let userNumberCentimeter = parseFloat(prompt(`Введите количество сантиметров`, '1'))
		let userNumberKilos = parseFloat(prompt(`Введите количество килограм`, '1'))
		let userNumberKilometers = parseFloat(prompt(`Введите количество километров`, '1'))


		function centimeterToInch(a) {
			return a / 2.54
		}
		function kilosToPound(a) {
			return a * 2.20462
		}
		function kilometersToMiles(a) {
			return a * 0.621371
		}

		let resultInchs = centimeterToInch(userNumberCentimeter)
		let resultPounds = kilosToPound(userNumberKilos)
		let resultMiles = kilometersToMiles(userNumberKilometers)

		document.write(`${userNumberCentimeter} см равно ${resultInchs.toFixed(3)} дюймов<br> ${userNumberKilos} кг равно ${resultPounds.toFixed(3)} фунтов<br>${userNumberKilometers} км равно ${resultMiles.toFixed(3)} миль`)







	</script>
</body>

</html>
